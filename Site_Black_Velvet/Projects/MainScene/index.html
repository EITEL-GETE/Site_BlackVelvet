	<script>
    	content      = document.getElementById("content");
    	mainPic      = document.getElementById("mainPic");
    	title        = document.getElementById("title");
    	description  = document.getElementById("description");
    	titles       = [ "Plage", "Cyber", "Le Bar", "Virtualium" ];
    	descriptions = [
    		"Salle de karaoke sur le thème des vacances à la plage. Plongez vos pieds dans le sable chaud et profitez.",
    		"Salle de karaoke dans un thème Cyber Punk. Préparer vos voies synthétiques pour un show haut en couleurs.",
    		"Rejoignez notre salon au style baroque et goutez nos meilleurs breuvages.",
    		"Dans cet environnement expérimental, vous pouvez organiser toutes sortes d'évenements."
    	];

    	function SetPanelState(state){
    		value = state ? "0" : "-110%";
    		content.style.transform = "translateX(" + value + ")";
    	}

    	function SetRoom(room){
    		mainPic.src           = "./images/rooms/room" + room + ".png";
    		title.innerHTML       = titles[room];
    		description.innerHTML = "<span class='bold'>Description :</span> " + descriptions[room];
    	}

    	function SelectRoom(room, state){
    		SetRoom(room);
    		SetPanelState(state);
    	}

    	SelectRoom(0, true);

    </script>
